<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!--======================================== ICONS ===========================================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--====================================== MAIN CSS ==========================================-->
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <!--======================================== BODY ===========================================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">WEATHER APP</a>

            <div class="nav__menu" id="nav-menu">
                <form class="search__form" id="search__form">
                    <div class="search__location">
                        <i class="uil uil-search button__icon"></i>
                        <input type="text" class="location__input" id="location__input" pLaceholder="Search location" />
                    </div>
                    <button class="button button--flex" type="submit">Search</a>
                </form>
            </div>
            <!--AÃ±adir current location-->
        </nav>
    </header>

    <main class="main">
        <!--======================================== WEATHER TODAY ===========================================-->
        <section class="weather section" id="currentWeather">
            <div class="weather__container container grid">
                <div class="main__weather grid">
                    <div class="left__main">
                        <img src="" id="state__icon" class="main__icon" />
                    </div>
                    <div class="center__main">
                        <div class="center__weather">
                            <div class="temp__data" id="temp__data"></div>
                            <div class="state__name" id="state__name"></div>
                        </div>
                    </div>
                    <div class="right__main">
                        <div class="city__name" id="city__name"></div>
                        <div class="date__name" id="date__name"></div>

                    </div>
                </div>
                <div class="hightlights">
                    <div class="wind__block">
                        <div class="less__color">
                            <h3 class="title__block">Wind speed</h3>
                            <div class="wind__data" id="wind__data"></div>
                        </div>
                    </div>
                    <div class="humidity__block">
                        <div class="less__color">

                            <h3 class="title__block">Humidity</h3>
                            <div class="humidity__data" id="humidity__data"></div>
                        </div>
                    </div>
                    <div class="feelsLike__block">
                        <div class="less__color">

                            <h3 class="title__block">Feels Like</h3>
                            <div class="feelsLike__data" id="feelsLike__data"></div>
                        </div>
                    </div>
                    <div class="airPreasure__block">
                        <div class="less__color">

                            <h3 class="title__block">Air Preasure</h3>
                            <div class="airPreasure__data" id="airPreasure__data"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--======================================== NEXT DAYS WEATHER ===========================================-->
        <section class="nextWeather section" id="nextWeather">
            <div class="weather__container container grid">
                <div class="main__weather grid">
                    <div class="firstDay__weather">

                    </div>
                    <div class="secondDay__weather">

                    </div>
                    <div class="thirdDay__weather">

                    </div>
                    <div class="fourthDay__weather">

                    </div>
                </div>
            </div>

        </section>
    </main>

    <!--====================================== MAIN JS ==========================================-->
    <script src="assets/js/main.js"></script>
</body>

</html>
